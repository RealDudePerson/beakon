<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/foundation.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/app.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'leaflet/leaflet.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/beakon.css') }}">
        <script src="{{ url_for('static', filename = 'leaflet/leaflet.js') }}"></script>
        <style>
            #map{
                height: 500px;
            }
        </style>
        {% endblock %}
    </head>
    <body>
        <nav class="top-bar topbar-responsive">
            <div class="top-bar-title">
                <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
                <button class="menu-icon" type="button" data-toggle></button>
                </span>
                <a class="topbar-responsive-logo" href="{{ url_for('index') }}"><strong>Beakon</strong></a>
            </div>
            <div id="topbar-responsive" class="topbar-responsive-links">
                <div class="top-bar-right">
                    <ul class="menu simple vertical medium-horizontal">
                        {% block top_menu_buttons %}
                        <li><a href="{{url_for('dashboard')}}">Dashboard</a></li>
                        <li><a href="{{ url_for('logout') }}"><button type="button" class="button topbar-responsive-button">Logout</a></button></li>
                        {% endblock %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="grid-container">
            {% block content %}{% endblock %}
        </div>
    </body>
    {% block script %}{% endblock %}
    <script src="{{ url_for('static', filename = 'js/vendor/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/vendor/what-input.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/vendor/foundation.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/app.js') }}"></script>
</html>
